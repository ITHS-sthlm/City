<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Städer</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Section Form -->
        <div class="container">
            <h1>Städer</h1>
            <form action="" id="addCityForm">
                <input
                    type="text"
                    id="cityName"
                    placeholder="Namn på stad"
                    required
                />
                <input
                    type="number"
                    id="cityPopulation"
                    placeholder="Befolkning"
                    required
                    min="1"
                />
                <button type="submit">Lägg till stad</button>
            </form>
            <!-- Städerna att visas upp nedan med nodhantering och JS -->
            <ul id="cityList"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
